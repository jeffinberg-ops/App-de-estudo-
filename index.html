    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        margin: 0;
        transition: background 0.7s ease, color 0.7s ease;
      }
      /* Custom Scrollbar for Dark Mode */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* Light Mode Overrides (Acinzentado) */
      .light-theme {
        background-color: #f4f4f5 !important;
        color: #18181b !important;
      }
      .light-theme .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4d4d8;
      }
      .light-theme .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      /* Neon Theme Presets */
      .preset-neon-purple {
        background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f3460 100%) !important;
        color: #f0f0f0 !important;
      }
      .preset-neon-purple .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #a855f7;
      }
      .preset-neon-purple .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #c084fc;
      }

      .preset-neon-blue {
        background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1d3557 100%) !important;
        color: #e0f2fe !important;
      }
      .preset-neon-blue .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0ea5e9;
      }
      .preset-neon-blue .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #38bdf8;
      }

      .preset-neon-green {
        background: linear-gradient(135deg, #0a2e1a 0%, #0f3d25 50%, #1a5a3a 100%) !important;
        color: #d1fae5 !important;
      }
      .preset-neon-green .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #10b981;
      }
      .preset-neon-green .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #34d399;
      }

      .preset-neon-pink {
        background: linear-gradient(135deg, #2e0a1e 0%, #3d1025 50%, #5a1a3a 100%) !important;
        color: #fce7f3 !important;
      }
      .preset-neon-pink .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ec4899;
      }
      .preset-neon-pink .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f472b6;
      }

      /* Elite Theme - Dark background with gold accents */
      .preset-elite {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0a0a0a 100%) !important;
        color: #ffd700 !important;
      }
      .preset-elite .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4af37;
      }
      .preset-elite .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ffd700;
      }

      /* Mestre Theme - Dark gray background with red accents */
      .preset-mestre {
        background: linear-gradient(135deg, #1c1c1c 0%, #2d2d2d 50%, #1a1a1a 100%) !important;
        color: #ff4444 !important;
      }
      .preset-mestre .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cc0000;
      }
      .preset-mestre .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ff4444;
      }

      .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(63, 63, 70, 0.4);
      }
      
      .light-glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid #d4d4d8;
        box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05);
      }

      @keyframes shine {
        0% { transform: translateX(-100%) skewX(-15deg); }
        50%, 100% { transform: translateX(200%) skewX(-15deg); }
      }
      @keyframes float-divine {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-3px) rotate(5deg); }
        75% { transform: translateY(-1px) rotate(-5deg); }
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .animate-shine {
        position: relative;
        overflow: hidden;
      }
      .animate-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shine 4s infinite;
      }
      .animate-float-divine {
        animation: float-divine 3s ease-in-out infinite;
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
      }

      /* Theme-specific icon and text colors */
      /* Light Theme */
      .light-theme .theme-icon {
        color: #6366f1 !important;

      /* Dark Theme (default) */

      /* Logo/App symbol theme colors */

      }
